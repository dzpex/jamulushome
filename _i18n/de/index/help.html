<h2>Brauchst Du Hilfe?</h2>
<p>
  Wirf einen Blick in das <a href="https://github.com/corrados/jamulus/wiki" target="_blank" rel="noreferrer">Wiki</a>. Vielleicht wird dein Problem auf der <a href="https://github.com/corrados/jamulus/wiki/Client-Troubleshooting"
    target="_blank" rel="noreferrer">Fehlerbehebungsseite</a> beschrieben!
  Du kannst auch im <a href="https://sourceforge.net/p/llcon/discussion/" target="_blank" rel="noreferrer">Jamulus SourceForge Forum (English)</a> nach Hilfe fragen.
