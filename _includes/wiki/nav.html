<aside id="wikinav" class="fx-col-100-xs fx-col-25-l">
  {% include langselect.html %}
  <nav>
    <ul>
      {% for ste in site.data.wiki.navigation %}
      <li>
        <a href="{{ ste.link }}" {% if page.url == ste.link %}class="selected" {% endif %}>
          {{ ste.name }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </nav>
</aside>
